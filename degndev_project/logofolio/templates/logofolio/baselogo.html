{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
  <link rel="stylesheet" href="{% static 'css/aos.css' %}" />
</head>


<body style="background: linear-gradient(45deg, #bccbde 50%, #c2dde6 50%);">

  <nav class="navbar navbar-inverse navbar-expand-lg fixed-top scrolling-navbar" style="background: linear-gradient(135deg, #bccbde, #c2dde6);">
    <a class="navbar-brand" href="#"><img src="{% static 'media/logo1.png'  %}" height="30px" alt="logo"> </a>
    <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <i class="fa fa-bars" aria-hidden="true"></i>
    </button>



    <div class="collapse navbar-collapse color-black" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <!-- <a class="nav-link js-scroll-trigger" href="#"><span style="color:black"><strong>Home</strong> </span></a> -->
            <a href="{% url 'home' %}"><button class="btn btn-outline-danger my-2 my-sm-0" type="submit">Go Back!</button></a>
        </li>
      </ul>
    </div>
  </nav>


  <!--5) portfolio start -->
  <div id="portfolionav"></div>
  <section class="portfolio color-icontext" id="portfolio">
    <div class="container">
      <div class="mt-5">
        <h1 class="font-galada">Graphics Design</h1>
      </div>
      <div class="album mt-5">
        <div class="container">
          <div class="row">
            {% for logofolio in logofolios.all %}

            <div class="col-md-4" data-aos="zoom-in" data-aos-easing="ease-out-cubic" data-aos-duration="2000">
              <div class="card mb-4 shadow-sm">
                <img class="card-img-top" src="{{ logofolio.image.url }}" height="250px" alt="Card image cap">
                <div class="card-body" style="background:lightblue;">
                  <p class="card-text font-merryweather1">{{ logofolio.body}}</p>
                </div>
              </div>
            </div>

            {% endfor %}
          </div>
        </div>
      </div>
    </div>
    <br>
  </section>
  <!-- end portfolio -->


  <!-- Footer -->
  <div class="tfooter">
    <footer class="page-footer">
      <div class="footer-copyright fixed-bottom text-center py-3">Â© 2020 Copyright:
        <a href="https://www.degndev.com/"> DEGnDEV</a>
      </div>
    </footer>

  </div>
  <!-- Footer -->

  <!-- footer end -->

  <script src="{% static 'js/script.js' %}"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="{% static 'js/jquery.hoverplay.js' %}"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  <script type="text/javascript">
    $('.js-scroll-trigger').click(function() {
      $('.navbar-collapse').collapse('hide');
    });
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script type="text/javascript">
    // Wrap every letter in a span
    var textWrapper = document.querySelector('.ml31 .letters');
    textWrapper.innerHTML = textWrapper.textContent.replace(/([^\x00-\x80]|\w)/g, "<span class='letter'>$&</span>");

    anime.timeline({
        loop: true
      })
      .add({
        targets: '.ml31 .line',
        scaleY: [0, 1],
        opacity: [0.5, 1],
        easing: "easeOutExpo",
        duration: 700
      })
      .add({
        targets: '.ml31 .line',
        translateX: [0, document.querySelector('.ml31 .letters').getBoundingClientRect().width + 10],
        easing: "easeOutExpo",
        duration: 700,
        delay: 100
      }).add({
        targets: '.ml31 .letter',
        opacity: [0, 1],
        easing: "easeOutExpo",
        duration: 600,
        offset: '-=775',
        delay: (el, i) => 34 * (i + 1)
      }).add({
        targets: '.ml31',
        opacity: 0,
        duration: 1000,
        easing: "easeOutExpo",
        delay: 1000
      });
  </script>

  <script>
    $(window).scroll(function() {
      if ($(document).scrollTop() > 600) {
        $('nav').addClass('transparent');
      } else {
        $('nav').removeClass('transparent');
      }
    });
  </script>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script> -->
  <script src="{% static 'js/aos.js' %}"></script>

  <script type="text/javascript">
    AOS.init();
  </script>
</body>

</html>
